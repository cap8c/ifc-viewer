<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFC Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #myCanvas { width: 100vw; height: 100vh; display: block; }
        #myTreeViewContainer { width: 300px; height: 100vh; position: absolute; top: 0; left: 0; background: #f2f2f2; z-index: 1; overflow: auto; }
        #tooltip { position: absolute; background: rgba(0,0,0,0.75); color: #fff; padding: 5px; border-radius: 3px; display: none; z-index: 10; }
        #toolbar { position: absolute; top: 10px; left: 320px; z-index: 2; }
        .toolbar-button { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 14px; margin: 4px 2px; cursor: pointer; border-radius: 16px; }
    </style>
</head>
<body>
    <div id="myTreeViewContainer"></div>
    <canvas id="myCanvas"></canvas>
    <div id="tooltip"></div>
    <div id="toolbar">
        <button id="toggleSelection" class="toolbar-button">Toggle Selection</button>
        <button id="toggleXRAY" class="toolbar-button">Toggle X-Ray</button>
    </div>
    <script type="module" src="viewer.js"></script>
</body>
</html>
