<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFC Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0); /* Apply gradient to body or html */
        }
        #myCanvas {
            width: 70%; /* Adjust to match the remaining space from tree view */
            height: 100%;
            float: right;
            background-color: lightgrey; /* Optional: keep this if you want a background for the canvas */
        }
        #treeViewContainer {
            width: 30%;
            height: 100%;
            float: left;
            background-color: rgba(255, 255, 255, 0.8);
            overflow-y: scroll;
        }

        #myNavCubeCanvas {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            z-index: 1000;
            background-color: transparent;
        }
        
    </style>
</head>
<body>

<div id="treeViewContainer"></div>
<canvas id="myCanvas"></canvas>
<canvas id="myNavCubeCanvas"></canvas>

<!-- Include the modular scripts -->
<script type="module" src="viewerSetup.js"></script>
<script type="module" src="uiHandlers.js"></script>
<script type="module" src="main.js"></script>

</body>
</html>
