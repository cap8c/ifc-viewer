<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFC Viewer</title>
  <style>
    body { margin: 0; display: flex; }
    #myCanvas { width: 80vw; height: 100vh; }
    #myTreeViewContainer { width: 20vw; height: 100vh; overflow: auto; }
    #tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      display: none;
      z-index: 10;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 20;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "xeokit-sdk": "https://cdn.jsdelivr.net/npm/@xeokit/xeokit-sdk/dist/xeokit-sdk.es.min.js"
    }
  }
  </script>
  <script type="module" src="viewer.js"></script>
</head>
<body>
  <div id="myTreeViewContainer"></div>
  <canvas id="myCanvas"></canvas>
  <div id="tooltip"></div>
  <div id="controls">
    <button id="toggleSelection">Toggle Selection Tool</button>
  </div>
</body>
</html>
