<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFC Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="ifc-viewer"></canvas>
    <script type="module">
        import { IfcViewerAPI } from 'https://unpkg.com/web-ifc-viewer@latest/dist/ifc-viewer-api.module.js';
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

        document.addEventListener("DOMContentLoaded", function() {
            // Initialize the IFC.js viewer
            const container = document.getElementById('ifc-viewer');
            const viewer = new IfcViewerAPI({ container });
            viewer.IFC.loader.ifcManager.setWasmPath("https://unpkg.com/web-ifc@latest/");

            // Load the IFC file
            async function loadIfc(url) {
                try {
                    await viewer.IFC.loadIfcUrl(url);
                    viewer.context.fitToFrame();
                } catch (error) {
                    console.error('Error loading IFC file:', error);
                }
            }

            // Replace with the URL of your IFC file on GitHub Pages
            const ifcUrl = 'https://cap8c.github.io/ifc-viewer/RST_basic_sample_project.ifc';

            loadIfc(ifcUrl);
        });
    </script>
</body>
</html>
