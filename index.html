<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFC Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #myCanvas {
      position: absolute;
      top: 0;
      left: 300px; /* Adjust width for the tree view */
      width: calc(100vw - 300px);
      height: 100vh;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 310px; /* Adjust width for the tree view */
      z-index: 100;
      display: flex;
      gap: 10px;
    }
    .toolbar-button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .toolbar-button:hover {
      background-color: #0056b3;
    }
    #treeview {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px; /* Width for the tree view */
      height: 100vh;
      overflow: auto;
      z-index: 100;
      background: white;
      border-right: 1px solid #ccc;
      padding: 10px;
    }
    .tooltip {
      position: absolute;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.75);
      color: #fff;
      border-radius: 4px;
      pointer-events: none;
      z-index: 101;
      display: none;
    }
  </style>
</head>
<body>
  <div id="treeview"></div>
  <canvas id="myCanvas"></canvas>
  <div id="toolbar">
    <button class="toolbar-button" id="selectButton">Select</button>
    <button class="toolbar-button" id="toggleTreeView">Toggle Tree View</button>
  </div>
  <div id="tooltip" class="tooltip"></div>
  <script type="module" src="viewer.js"></script>
</body>
</html>
