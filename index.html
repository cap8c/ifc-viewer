<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFC Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.129.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log('Script starting...');

            // Ensure Three.js is defined
            if (typeof THREE === 'undefined') {
                console.error('Three.js is not loaded correctly.');
                return;
            }

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            console.log('Renderer and scene setup done.');

            var loader = new THREE.GLTFLoader();
            var url = 'https://drive.google.com/uc?export=download&id=118jr09KQn685lq7Tz_ZDNQVmA3hpnpYc';
            var proxyUrl = 'https://cors-anywhere.herokuapp.com/' + url;

            fetch(proxyUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.blob();
                })
                .then(blob => {
                    var blobUrl = URL.createObjectURL(blob);
                    loader.load(blobUrl, function (gltf) {
                        console.log('Model loaded successfully:', gltf);
                        scene.add(gltf.scene);
                        camera.position.set(0, 2, 5);  // Adjust camera position for better view
                        animate();
                    }, undefined, function (error) {
                        console.error('An error occurred while loading the model:', error);
                    });
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }

            console.log('Script loaded and running.');
        });
    </script>
</body>
</html>
