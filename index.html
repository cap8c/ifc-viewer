<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFC Viewer</title>
    <style>
        html, body {
            height: 100%;
            background: #f2f2f2;
            margin: 0;
            overflow: hidden;
            display: flex;
        }
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            line-height: 1.50;
            -webkit-font-smoothing: antialiased;
        }
        #myTreeViewContainer {
            width: 20vw;
            height: 100vh;
            overflow: auto;
            background-color: #f0f0f0;
        }
        #viewerContainer {
            width: 80vw;
            height: 100vh;
        }
        #tooltip {
            position: absolute;
            display: none;
            background: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }
        .toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="myTreeViewContainer"></div>
    <div id="viewerContainer">
        <canvas id="myCanvas"></canvas>
        <div id="tooltip"></div>
        <div class="toolbar">
            <button id="toggleSelection">Toggle Selection</button>
        </div>
    </div>
    <script type="module" src="viewer.js"></script>
</body>
</html>
