<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFC Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include web-ifc-three -->
    <script type="module">
        import { IfcViewerAPI } from 'https://cdn.jsdelivr.net/npm/web-ifc-viewer@0.0.122/dist/ifc-viewer-api.module.js';
        
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize the IFC.js viewer
            const container = document.createElement('div');
            container.style.width = '100%';
            container.style.height = '100vh';
            document.body.appendChild(container);

            const viewer = new IfcViewerAPI({ container });
            viewer.IFC.loader.ifcManager.setWasmPath("https://cdn.jsdelivr.net/npm/web-ifc@0.0.37/");

            // Load the IFC file
            async function loadIfc(url) {
                try {
                    await viewer.IFC.loadIfcUrl(url);
                    viewer.context.fitToFrame();
                } catch (error) {
                    console.error('Error loading IFC file:', error);
                }
            }

            // Replace with the URL of your IFC file on GitHub Pages
            const ifcUrl = 'https://cap8c.github.io/ifc-viewer/RST_basic_sample_project.ifc';

            loadIfc(ifcUrl);
        });
    </script>
</head>
<body>
</body>
</html>
