<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFC Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #viewer-container { width: 100%; height: 100vh; display: block; }
    </style>
    <!-- Include xeokit SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@xeokit/xeokit-sdk@1.7.1/dist/xeokit-sdk.min.js"></script>
</head>
<body>
    <div id="viewer-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Create a new xeokit Viewer
            const viewer = new xeokit.Viewer({
                canvasId: "viewer-container"
            });

            // Load the IFC model
            const ifcUrl = 'https://cap8c.github.io/ifc-viewer/RST_basic_sample_project.ifc';
            new xeokit.IFCParser(viewer).load({
                src: ifcUrl,
                onProgress: function(progress) {
                    console.log("Loading IFC Model... " + Math.round(progress * 100) + "%");
                },
                onLoaded: function() {
                    console.log("IFC Model loaded.");
                },
                onError: function(err) {
                    console.error("Error loading IFC Model: ", err);
                }
            });
        });
    </script>
</body>
</html>
