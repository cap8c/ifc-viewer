<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFC Viewer</title>
    <style>
        html, body {
            height: 100%;
            background: #f2f2f2;
        }
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            line-height: 1.50;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            overflow: hidden;
            display: flex;
        }
        .column {
            float: left;
            width: 100%;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        iframe {
            width: 80vw;
            height: 100vh;
        }
        #myTreeViewContainer {
            width: 20vw;
            height: 100vh;
            overflow: auto;
            background-color: #f0f0f0;
        }
        #tooltip {
            position: absolute;
            display: none;
            background: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }
        .toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
    </style>
</head>
<body onload="init()">
    <div id="myTreeViewContainer"></div>
    <div id="tooltip"></div>
    <div class="toolbar">
        <button id="toggleSelection">Toggle Selection</button>
    </div>
    <iframe id="embeddedViewer"></iframe>
    <script type="module" src="viewer.js"></script>
</body>
</html>
