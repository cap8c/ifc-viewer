<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>xeokit BIM Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #viewer-container { width: 100%; height: 100vh; }
    </style>
    <!-- Include xeokit BIM Viewer -->
    <script src="https://cdn.jsdelivr.net/npm/xeokit-bim-viewer@2.4.79/dist/xeokit-bim-viewer.umd.min.js"></script>
</head>
<body>
    <div id="viewer-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize the xeokit viewer
            const viewer = new xeokit.XKTViewer({
                id: "viewer-container"
            });

            // Load the IFC model
            const ifcUrl = 'https://cap8c.github.io/ifc-viewer/RST_basic_sample_project.ifc';
            viewer.loadModel({
                src: ifcUrl,
                modelId: "myModel",
                edges: true,
                ifc: true,
                opacity: 1.0,
                onProgress: function (progress) {
                    console.log("Loading IFC Model... " + Math.round(progress * 100) + "%");
                },
                onLoaded: function () {
                    console.log("IFC Model loaded.");
                    viewer.viewFit();
                },
                onError: function (err) {
                    console.error("Error loading IFC Model: ", err);
                }
            });
        });
    </script>
</body>
</html>
