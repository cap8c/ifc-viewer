<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFC Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #myCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
    }
    #treeview {
      position: absolute;
      top: 50px;
      left: 10px;
      width: 250px;
      height: 600px;
      overflow: auto;
      z-index: 100;
      background: white;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <div id="toolbar">
    <button id="selectButton">Select</button>
    <button id="toggleTreeView">Toggle Tree View</button>
  </div>
  <div id="treeview"></div>
  <script type="module" src="viewer.js"></script>
</body>
</html>
