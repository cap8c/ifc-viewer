<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFC Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Load Three.js -->
    <script src="https://threejs.org/build/three.js"></script>
    <!-- Load GLTFLoader after Three.js -->
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        window.onload = function() {
            console.log('Script starting...');

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            console.log('Renderer and scene setup done.');

            var loader = new THREE.GLTFLoader();
            var url = 'https://cap8c.github.io/ifc-viewer/ITE%20-%20Information%20Technology%20Engineering%20Building2020.glb';

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.blob();
                })
                .then(blob => {
                    var blobUrl = URL.createObjectURL(blob);
                    loader.load(blobUrl, function (gltf) {
                        console.log('Model loaded successfully:', gltf);
                        scene.add(gltf.scene);
                        camera.position.set(0, 2, 5);  // Adjust camera position for better view
                        animate();
                    }, undefined, function (error) {
                        console.error('An error occurred while loading the model:', error);
                    });
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }

            console.log('Script loaded and running.');
        };
    </script>
</body>
</html>
