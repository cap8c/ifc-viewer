<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFC Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0); /* Apply gradient to body */
        }

        #myCanvas {
            width: 100%; /* Canvas takes full width */
            height: 100%;
            background-color: transparent; /* Remove background color to show gradient */
        }

        #treeViewContainer {
            position: fixed; /* Fixed position for overlap */
            top: 0;
            left: -25%; /* Initially hidden off-screen */
            width: 25%; /* Set tree view width to 25% */
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent background */
            backdrop-filter: blur(10px); /* Apply blur to the background */
            transition: left 0.3s ease; /* Smooth transition */
            overflow-y: scroll;
            z-index: 1000; /* Ensure it overlaps the canvas */
            padding-top: 50px; /* Add padding to avoid overlap with button */
        }

        #toggleButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1001; /* Ensure it's above the tree view */
        }

        #toggleButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Button to toggle the tree view -->
<button id="toggleButton" onclick="toggleTreeView()">â˜°</button>

<!-- Tree view container -->
<div id="treeViewContainer"></div>

<!-- Main canvas for the 3D model -->
<canvas id="myCanvas"></canvas>

<!-- Include the modular scripts -->
<script type="module" src="viewerSetup.js"></script>
<script type="module" src="uiHandlers.js"></script>
<script type="module" src="main.js"></script>

<script>
    function toggleTreeView() {
        const treeViewContainer = document.getElementById('treeViewContainer');
        if (treeViewContainer.style.left === '0px') {
            treeViewContainer.style.left = '-25%'; // Hide off-screen
        } else {
            treeViewContainer.style.left = '0px'; // Show on-screen
        }
    }
</script>

</body>
</html>
