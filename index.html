<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFC Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #viewer-container { width: 100%; height: 100vh; display: block; }
    </style>
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include BIM Components -->
    <script type="module">
        import { IfcViewerAPI } from 'https://cdn.jsdelivr.net/npm/@bimcomponents/viewer@1.0.218/dist/ifc-viewer-api.module.js';

        document.addEventListener("DOMContentLoaded", () => {
            // Initialize the BIM Components viewer
            const container = document.getElementById('viewer-container');
            const viewer = new IfcViewerAPI({ container });
            viewer.IFC.loader.ifcManager.setWasmPath("https://cdn.jsdelivr.net/npm/@bimcomponents/ifc@0.0.37/");

            // Load the IFC file
            async function loadIfc(url) {
                try {
                    await viewer.IFC.loadIfcUrl(url);
                    viewer.context.fitToFrame();
                } catch (error) {
                    console.error('Error loading IFC file:', error);
                }
            }

            // Replace with the URL of your IFC file on GitHub Pages
            const ifcUrl = 'https://cap8c.github.io/ifc-viewer/RST_basic_sample_project.ifc';

            loadIfc(ifcUrl);
        });
    </script>
</head>
<body>
    <div id="viewer-container"></div>
</body>
</html>
