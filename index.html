<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFC Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #viewer-container { width: 100%; height: 100vh; display: block; }
    </style>
    <!-- Include xeokit BIM Viewer -->
    <script src="https://cdn.jsdelivr.net/npm/xeokit-bim-viewer@2.4.79/dist/xeokit-bim-viewer.umd.min.js"></script>
</head>
<body>
    <div id="viewer-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize the xeokit viewer
            const viewer = new xeokit.XKTViewer({
                canvasId: "viewer-container"
            });

            // Load the IFC model
            const ifcUrl = 'https://cap8c.github.io/ifc-viewer/RST_basic_sample_project.ifc';
            viewer.loadIFC(ifcUrl);
        });
    </script>
</body>
</html>
